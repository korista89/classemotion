<style>
  :root{--bg:#f8fafc;--panel:#ffffff;--text:#0f172a;--sub:#475569;--brand:#4f46e5;--brand-weak:#eef2ff;--accent:#22c55e;--warn:#f97316;--err:#ef4444;--border:#e5e7eb;--chip:#f1f5f9;--muted:#94a3b8;--completed-bg:#dcfce7;--completed-border:#22c55e;}
  *{box-sizing:border-box}
  body{margin:0;background:var(--bg);color:var(--text);font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Noto Sans KR",sans-serif;font-size:15px;line-height:1.5}
  .wrap{max-width:1180px;margin:0 auto;padding:14px}
  .card{background:var(--panel);border:1px solid var(--border);border-radius:18px;box-shadow:0 8px 24px rgba(0,0,0,.06);padding:16px}
  .row{display:flex;gap:10px;align-items:center;flex-wrap:wrap}
  .col{display:flex;flex-direction:column;gap:10px}
  .space{height:8px}
  .btn{display:inline-flex;align-items:center;justify-content:center;gap:8px;padding:10px 16px;border-radius:12px;border:1px solid var(--border);background:#fff;cursor:pointer;font-weight:700;min-height:40px;font-size:15px}
  .btn.primary{background:var(--brand);color:#fff;border-color:transparent} .btn.danger{background:var(--err);color:#fff;border-color:transparent}
  .btn:disabled{background:#e5e7eb;cursor:not-allowed;color:#9ca3af}
  .tabs{display:flex;gap:8px;overflow-x:auto;margin-bottom:12px;scrollbar-width:none} .tabs::-webkit-scrollbar{display:none}
  .tab{padding:10px 14px;border-radius:12px;border:1px solid var(--border);background:#fff;cursor:pointer;font-weight:800;white-space:nowrap}
  .tab.active{background:var(--brand);color:#fff;border-color:transparent}
  .admin-only, .student-only {display:none!important}
  body.role-admin .admin-only {display:flex!important}
  body.role-student .student-only {display:flex!important}
  .tab.admin-only, .tab.student-only {display:none!important}
  body.role-admin .tab.admin-only {display:inline-flex!important}
  body.role-student .tab.student-only {display:inline-flex!important}
  input,select{width:100%;padding:10px;border:1px solid var(--border);border-radius:10px;min-height:42px;background:#fff}
  .topbar{display:flex;align-items:center;justify-content:space-between;gap:12px;margin-bottom:10px}
  .brand{display:flex;align-items:center;gap:12px}
  .badge{display:inline-flex;align-items:center;gap:6px;border:1px solid var(--border);background:#fff;border-radius:999px;padding:6px 10px;font-weight:700}
  .scroller{display:flex;gap:12px;overflow-x:auto;padding:6px 2px;-webkit-overflow-scrolling:touch;scrollbar-width:none} .scroller::-webkit-scrollbar{display:none}
  .stu{flex:0 0 160px;background:#fff;border:2px solid var(--border);border-radius:16px;padding:12px;text-align:center;cursor:pointer;transition:.2s ease}
  .stu:hover{transform:translateY(-1px)}
  .stu.selected{border-color:var(--brand);box-shadow:0 0 0 3px rgba(79,70,229,.25)}
  .stu.completed{background:rgba(34,197,94,.08);border-color:var(--accent)}
  .avatar{width:64px;height:64px;border-radius:50%;object-fit:cover;background:#e5e7eb;border:2px solid #fff;box-shadow:0 6px 14px rgba(0,0,0,.06);font-size:40px;line-height:60px;text-align:center;background-size:cover;background-position:center}
  .emoBtn{display:flex;align-items:center;gap:12px;border:1px solid var(--border);border-radius:14px;padding:12px;background:#fff;cursor:pointer}
  .emoBtn.active{border-color:var(--brand);background:var(--brand-weak)}
  .context{display:grid;grid-template-columns:repeat(auto-fill,minmax(120px,1fr));gap:8px}
  .chip{padding:9px 12px;border-radius:999px;border:1px solid var(--border);background:var(--chip);font-size:13px;cursor:pointer;text-align:center;user-select:none}
  .chip.selected{background:var(--brand);color:#fff;border-color:transparent}
  table{width:100%;border-collapse:collapse;margin-top:10px}
  th,td{border:1px solid #e2e8f0;padding:8px;text-align:center;font-size:14px}
  th{background:#f8fafc}
  .chart-container{position:relative;height:420px;width:100%;margin-top:10px}
  .muted{color:var(--muted)}
  .loader{position:fixed;inset:0;background:rgba(255,255,255,.7);display:none;align-items:center;justify-content:center;z-index:100;flex-direction:column;gap:10px;font-weight:bold;color:var(--brand)}
  .loader.show{display:flex}
  .loader-spinner{width:48px;height:48px;border:5px solid #f3f3f3;border-top:5px solid var(--brand);border-radius:50%;animation:spin 1s linear infinite}
  @keyframes spin{0%{transform:rotate(0deg)}100%{transform:rotate(360deg)}}
  .modal{position:fixed;inset:0;background:rgba(15,23,42,.4);display:none;align-items:center;justify-content:center;padding:16px;z-index:120}
  .modal.show{display:flex}
  .modal .box{background:#fff;border-radius:16px;max-width:520px;width:100%;padding:18px;border:1px solid var(--border);box-shadow:0 24px 48px rgba(0,0,0,.25);max-height:90vh;overflow-y:auto}
  .modal .box h3{margin:0 0 8px}
  .emoji-picker{display:grid;grid-template-columns:repeat(6,1fr);gap:10px;margin:10px 0}
  .emoji-choice{font-size:32px;text-align:center;padding:10px;border-radius:12px;cursor:pointer;border:2px solid transparent}
  .emoji-choice.selected{border-color:var(--brand);background:var(--brand-weak)}
  .tip{background:#fff;border:1px dashed var(--border);border-radius:12px;padding:10px;color:var(--sub)}
  [role="tabpanel"]{max-width:100%;overflow-x:hidden}
  @media(max-width:640px){.stu{flex:0 0 140px}.emoji-picker{grid-template-columns:repeat(4,1fr)}}
  @media print{.no-print{display:none!important}body{background:#fff}.card{border:0;box-shadow:none}#reportBox{padding:0}@page{size:A4;margin:12mm}}
</style>
</head>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const KEY_URL="sync_url_classroom_v7";
  let SYNC_URL=localStorage.getItem(KEY_URL)||"";
  let session={role:null,user:null},students=[],emotionData={};
  let editTargetId=null, editEmotionTarget=null;
  let chartInstance = null;
  const PROFILE_EMOJIS = ['🐯','🐰','🐼','🦊','🐨','🐵','🦄','🦖','🐳','🐙','🐝','🦉'];

  const EMO={
    5:{e:"😊",n:"매우 긍정"}, 4:{e:"🙂",n:"긍정"},
    3:{e:"😐",n:"보통"}, 2:{e:"😕",n:"불편해요"},
    1:{e:"😟",n:"어려움"}, 0:{e:"😫",n:"위기"}
  };

  const CTX=["😴 수면부족","💊 건강저하","🏠 가정이슈","🔄 활동전환","🧒 또래갈등","👀 관심요구","🎁 강화제요구","🚪 과제회피","🌀 감각추구","🔊 소음민감","🍽️ 배고픔","🤕 통증/불편","📅 일정변경","🚌 등하교피로","🌤️ 날씨영향"];
  const OPS={
    classes:["A","B","C","D","E","F","G"],sex:["남","여"],dx:["지적장애","자폐스펙트럼","ADHD","학습장애","정서·행동장애","기타"],comm:["구어","PECS","AAC","제스처","제한적 언어","기타"],
    sensory:["청각 과민","시각 과민","촉각 과민","압박 선호","움직임 추구","기타"],reinf:["스티커","음식","활동","전자기기","사회적 칭찬","기타"],
    trigger:["과제 전환","소음","일정 변경","또래 갈등","요구 거부","기타"],meds:["없음","항정신병제","항불안제","항경련제","기타"]
  };

  const $=s=>document.querySelector(s),$$=s=>[...document.querySelectorAll(s)];
  const fmt=d=>new Date(d.getTime()-d.getTimezoneOffset()*60000).toISOString().split("T")[0];
  const dateK=d=>d.toLocaleDateString("ko-KR",{year:"numeric",month:"long",day:"numeric"});
  let loaderTimer=null;
  function showLoader(msg){clearTimeout(loaderTimer);$("#loader-msg").textContent=msg||"처리 중...";$("#loader").classList.add("show");}
  function hideLoader(){loaderTimer=setTimeout(()=>$("#loader").classList.remove("show"),120);}
  function openModal(id){$(id).classList.add("show");}
  function closeModal(id){$(id).classList.remove("show");}
  function alertBox(msg){$("#doneMsg").textContent=msg||"완료되었습니다.";openModal("#modalDone");}
  
  async function api(action,params={}){if(!SYNC_URL)throw new Error("웹앱 URL 미설정");const u=new URL(SYNC_URL);u.searchParams.set('action',action);for(const k in params){const v=params[k];if(v!==undefined&&v!==null&&v!=="")u.searchParams.set(k,v);}const r=await fetch(u,{cache:"no-store"});const j=await r.json().catch(()=>({ok:false,error:"JSON 파싱 오류"}));if(!r.ok||j.error)throw new Error(j?.error||`서버 오류 ${r.status}`);return j}
  async function postApi(body){if(!SYNC_URL)throw new Error("웹앱 URL 미설정");const r=await fetch(SYNC_URL,{method:"POST",body:JSON.stringify(body)});const j=await r.json().catch(()=>({ok:false,error:"JSON 파싱 오류"}));if(!r.ok||j.error)throw new Error(j?.error||`서버 오류 ${r.status}`);return j}
  function setSyncUrl(url){SYNC_URL=url.trim();localStorage.setItem(KEY_URL,SYNC_URL);$("#linkStatus").textContent=SYNC_URL?"설정됨":"미설정";if(SYNC_URL)initLoginScreen();}

  function chips(el,list,single=false){const c=$(el);if(!c)return;c.innerHTML=list.map(v=>`<div class="chip" data-v="${v}">${v}</div>`).join("");c.onclick=e=>{const t=e.target.closest(".chip");if(!t)return;if(single){c.querySelectorAll(".chip").forEach(x=>x.classList.remove("selected"));t.classList.add("selected");}else t.classList.toggle("selected");};}
  const getChips = el => $$(`${el} .chip.selected`).map(x=>x.dataset.v);
  function setChips(el,selected=[],list=[],single=false){const c=$(el);if(!c)return;c.innerHTML=list.map(v=>`<div class="chip ${(selected||[]).includes(v)?'selected':''}" data-v="${v}">${v}</div>`).join("");c.onclick=e=>{const t=e.target.closest(".chip");if(!t)return;if(single){c.querySelectorAll(".chip").forEach(x=>x.classList.remove("selected"));t.classList.add("selected");}else t.classList.toggle("selected");};}
  
  function emojiPicker(containerId, avatarId){const p=$("#"+containerId),a=$("#"+avatarId);if(!p||!a)return;p.innerHTML=PROFILE_EMOJIS.map(em=>`<div class="emoji-choice" data-emoji="${em}">${em}</div>`).join('');p.onclick=e=>{const t=e.target.closest(".emoji-choice");if(!t)return;p.querySelectorAll(".emoji-choice").forEach(x=>x.classList.remove("selected"));t.classList.add("selected");a.textContent=t.dataset.emoji;a.style.backgroundImage='';a.dataset.selected=t.dataset.emoji;};}

  async function handleGraph(){const from=$("#fromDate").value,to=$("#toDate").value;if(!from||!to)return alertBox("기간을 선택하세요.");let sid,name;if(session.role==='student'){sid=session.user.id;name=session.user.name;}else{sid=$("#graphStudent").value;if(!sid)return alertBox("학생을 선택하세요.");name=students.find(s=>String(s.id)===String(sid))?.name;}showLoader("그래프 생성...");const graphTitleEl=$("#graphTitle");try{if(!name)throw new Error("학생 정보를 찾을 수 없습니다.");if(graphTitleEl)graphTitleEl.textContent=`${name} · 감정 추이 (${from} ~ ${to})`;const params={from,to,studentId:sid};let emo={emotion:{}};if(SYNC_URL)emo=await api('get_emotions',params);const g=getRangeSeries(sid,from,to,emo.emotion);drawChart(g.labels,g.am,g.pm);if(session.role==='admin'){generateReport(students.find(s=>String(s.id)===String(sid))||{id:sid,name},from,to,emo.emotion);}}catch(e){alertBox("그래프 실패: "+e.message);if(graphTitleEl)graphTitleEl.textContent='';if(chartInstance){chartInstance.destroy();chartInstance=null;}}finally{hideLoader();}}
  function getRangeSeries(sid,from,to,emo){const labels=[],am=[],pm=[];const cur=new Date(from),end=new Date(to);while(cur<=end){const k=fmt(cur);const r=emo?.[k]?.[sid];labels.push(k.slice(5));am.push(r?.morning?.score??null);pm.push(r?.afternoon?.score??null);cur.setDate(cur.getDate()+1);}return{labels,am,pm};}
  
  function drawChart(labels,am,pm){const ctx=$("#chart").getContext('2d');if(chartInstance)chartInstance.destroy();Chart.register(ChartDataLabels);chartInstance=new Chart(ctx,{type:'line',data:{labels,datasets:[{label:'등교',data:am,borderColor:'#ef4444',backgroundColor:'#ef4444',radius:5,tension:0.1},{label:'하교',data:pm,borderColor:'#2563eb',backgroundColor:'#2563eb',radius:5,tension:0.1}]},options:{responsive:true,maintainAspectRatio:false,scales:{y:{min:0,max:5,ticks:{stepSize:1}}},plugins:{datalabels:{align:'top',color:'#111827',font:{weight:'bold'},formatter:v=>v}}}});}
  
  function generateReport(s,from,to,emoData){const box=$("#reportBox");if(!s){box.innerHTML="학생 정보 없음";return;}const recs=[];const cur=new Date(from),end=new Date(to);while(cur<=end){const k=fmt(cur);const r=emoData[k]?.[s.id];if(r?.morning)recs.push({score:r.morning.score,ctx:r.morning.context||[]});if(r?.afternoon)recs.push({score:r.afternoon.score,ctx:r.afternoon.context||[]});cur.setDate(cur.getDate()+1);}if(recs.length===0){box.innerHTML=`<div class="muted">선택된 기간에 데이터가 없습니다.</div>`;return;}const lowRecs=recs.filter(r=>r.score<=1);const ctxCount={};lowRecs.forEach(r=>r.ctx.forEach(c=>ctxCount[c]=(ctxCount[c]||0)+1));const topCtx=Object.entries(ctxCount).sort((a,b)=>b[1]-a[1]).slice(0,3);const topCtxKey=topCtx[0]?.[0]||"특정 맥락";let html=`<h4>전문가 소견</h4><ul>`;const perspectives={behavioral:`<b>[행동분석 관점]</b> 학생의 감정적 어려움(0-1점)은 <strong>'${topCtxKey}'</strong> 상황에서 주로 관찰되며, 이는 특정 기능을 가진 행동일 수 있습니다. 이 행동이 원하는 것을 얻기 위함인지(정적 강화), 원하지 않는 것을 피하기 위함인지(부적 강화) 파악하기 위한 ABC 관찰이 필요해 보입니다.`,sensory:`<b>[감각통합 관점]</b> 감정 기복은 감각 처리의 어려움과 연관될 수 있습니다. 특히 <strong>'${topCtx.find(([k])=>k.includes('감각')||k.includes('소음'))?.[0]||'외부 자극'}'</strong> 관련 맥락이 관찰된다면, 이는 감각 과부하 또는 미충족된 감각 욕구를 시사하므로 안정적인 각성 수준을 위한 환경 조절이 중요합니다.`,cognitive:`<b>[인지행동 관점]</b> 학생은 특정 상황을 실제보다 위협적으로 해석하는 경향이 있을 수 있습니다. 감정 조절의 어려움은 상황 대처 기술의 부족을 의미하므로, 자신의 감정을 인식하고(CBT) 수용하며(DBT) 적절히 표현하는 방법을 가르치는 것이 효과적입니다.`};html+=`<li>${perspectives.behavioral}</li><li>${perspectives.sensory}</li><li>${perspectives.cognitive}</li></ul>`;html+=`<h4>중재 계획 제안</h4>`;const plans={med:"<b>약물 치료:</b> 학생의 정서적 불안정성이 일상 기능에 심각한 영향을 미친다면, 소아청소년 정신건강의학과 전문의와의 상담을 통해 약물적 개입을 고려할 수 있습니다. 이는 교육적·행동적 중재와 병행될 때 효과적이므로, 반드시 전문가의 정확한 진단과 처방에 따라야 합니다.",setting:"<b>배경사건 중재:</b> 학생의 전반적인 컨디션을 안정시키는 것이 중요합니다. 충분한 수면, 규칙적인 식사, 안정적인 가정 환경을 확보하고, 등교 전 학생이 예측 가능한 일과를 경험하도록 지원하여 스트레스 요인을 사전에 최소화해야 합니다.",antecedent:"<b>선행사건 중재:</b> 감정적 어려움을 유발하는 상황을 사전에 예방하는 전략이 필요합니다. '활동전환'이 어려운 경우 시각적 시간표(visual schedule)를 제공하고, '과제회피'가 나타나면 과제 난이도를 조절하거나 선택권을 제공하는 것이 효과적입니다.",skill:"<b>대체기술 교수:</b> 부적절한 행동 대신 사용할 수 있는 기능적인 기술을 가르쳐야 합니다. 예를 들어, 도움이 필요할 때 소리 지르는 대신 '도와주세요' 카드나 AAC를 사용하도록 가르치는 기능적 의사소통 훈련(FCT)이 필수적입니다.",reinforce:"<b>강화 전략:</b> 긍정적인 행동과 감정 표현을 즉각적으로 인정하고 칭찬하여 바람직한 행동의 빈도를 높입니다. 학생이 선호하는 강화제(예: 스티커, 짧은 휴식)를 활용한 토큰 경제(token economy)를 도입하여 동기를 부여하는 것이 좋습니다.",crisis:"<b>위기관리 계획:</b> 학생이 자신이나 타인에게 위험을 초래할 수 있는 행동(예: 자해, 공격성)을 보일 경우를 대비한 명확한 계획이 필요합니다. 위기 상황에서는 우선 학생과 주변의 안전을 확보하고, 사전에 약속된 안전한 공간으로 이동시켜 감정이 진정될 때까지 지원합니다."};html+=`<ul>${Object.values(plans).map(p=>`<li>${p}</li>`).join('')}</ul>`;box.innerHTML=html;}

  $("#addStu").onclick=async(e)=>{const btn=e.target;btn.disabled=true;showLoader("등록...");try{const name=$("#newName").value.trim();if(!name)throw new Error("이름을 입력하세요.");const username=$("#newUsername").value.trim();if(!username)throw new Error("아이디를 입력하세요.");const password=$("#newPassword").value.trim();if(!password)throw new Error("비밀번호를 입력하세요.");let photo=$("#newAvatar").dataset.selected||'👤';const f=$("#photo").files[0];if(f)photo=await imgToDataURL(f);const s={id:0,name,photo,classes:getChips("#chipsClass"),sex:getChips("#chipsSex")[0]||"",dx:getChips("#chipsDx"),comm:getChips("#chipsComm"),sensory:getChips("#chipsSensory"),reinf:getChips("#chipsReinf"),trigger:getChips("#chipsTrigger"),meds:getChips("#chipsMeds"),parent:$("#newParent").value.trim(),username,password};await postApi({action:"add_student",student:s});alertBox("학생이 등록되었습니다.");await fetchStudents();await initLoginScreen();$$("#tab-new .chip.selected").forEach(c=>c.classList.remove("selected"));["newName","newUsername","newPassword","newParent"].forEach(id=>$("#"+id).value="");$("#photo").value="";const av=$("#newAvatar");av.textContent="👤";av.style.backgroundImage='';av.dataset.selected="";}catch(err){alertBox(`등록 실패: ${err.message}`);}finally{btn.disabled=false;hideLoader();}};
  $("#photo").onchange=async(e)=>{const f=e.target.files[0];if(!f)return;const dataUrl=await imgToDataURL(f);const avatar=$("#newAvatar");avatar.style.backgroundImage=`url(${dataUrl})`;avatar.textContent='';avatar.dataset.selected=dataUrl;$$('#newEmojiPicker .emoji-choice').forEach(c=>c.classList.remove('selected'))};
  
  $("#stuList").onclick=async(e)=>{const editBtn=e.target.closest("[data-edit]"),delBtn=e.target.closest("[data-del]");if(editBtn){editTargetId=editBtn.dataset.edit;const s=students.find(x=>x.id==editTargetId);if(!s)return;$("#editName").value=s.name||"";const avatar=$("#editAvatar");if((s.photo||'').startsWith('data:image')){avatar.style.backgroundImage=`url(${s.photo})`;avatar.textContent=''}else{avatar.style.backgroundImage='';avatar.textContent=s.photo||'👤'}avatar.dataset.selected=s.photo;$("#editPhoto").value="";setChips("#editClass",s.classes,OPS.classes);setChips("#editSex",[s.sex],OPS.sex,true);setChips("#editDx",s.dx,OPS.dx);setChips("#editComm",s.comm,OPS.comm);setChips("#editSensory",s.sensory,OPS.sensory);setChips("#editReinf",s.reinf,OPS.reinf);setChips("#editTrigger",s.trigger,OPS.trigger);setChips("#editMeds",s.meds,OPS.meds);$("#editParent").value=s.parent||"";openModal("#modalEdit");}if(delBtn){if(!confirm("학생과 로그인 계정이 모두 삭제됩니다. 계속할까요?"))return;showLoader("삭제...");try{await postApi({action:"delete_student",id:delBtn.dataset.del});alertBox("삭제되었습니다.");await fetchStudents();await initLoginScreen();await switchTab("list");}catch(err){alertBox(`삭제 실패: ${err.message}`);}finally{hideLoader();}}};
  $("#editSave").onclick=async(e)=>{const btn=e.target;btn.disabled=true;showLoader("수정...");try{const s=students.find(x=>x.id==editTargetId);if(!s)throw new Error("학생 정보 없음");s.name=$("#editName").value.trim();s.photo=$("#editAvatar").dataset.selected||s.photo;const pf=$("#editPhoto").files[0];if(pf)s.photo=await imgToDataURL(pf);s.classes=getChips("#editClass");s.sex=getChips("#editSex")[0]||"";s.dx=getChips("#editDx");s.comm=getChips("#editComm");s.sensory=getChips("#editSensory");s.reinf=getChips("#editReinf");s.trigger=getChips("#editTrigger");s.meds=getChips("#editMeds");s.parent=$("#editParent").value.trim();await postApi({action:"update_student",student:s});alertBox("수정되었습니다.");await fetchStudents();await switchTab("list");closeModal("#modalEdit");}catch(err){alertBox(`수정 실패: ${err.message}`);}finally{btn.disabled=false;hideLoader();}};
  $("#editPhoto").onchange=async(e)=>{const f=e.target.files[0];if(!f)return;const dataUrl=await imgToDataURL(f);const avatar=$("#editAvatar");avatar.style.backgroundImage=`url(${dataUrl})`;avatar.textContent='';avatar.dataset.selected=dataUrl;$$('#editEmojiPicker .emoji-choice').forEach(c=>c.classList.remove('selected'))};
  
  $("#dataBody").onclick=async e=>{const del=e.target.closest("[data-del]"),edit=e.target.closest("[data-edit]");if(del){if(!confirm("이 기록을 삭제할까요?"))return;const tr=del.closest("tr");showLoader("삭제...");try{await postApi({action:"delete_emotion",date:tr.dataset.date,student_id:tr.dataset.sid,slot:tr.dataset.slot});alertBox("삭제되었습니다.");tr.remove();}catch(err){alertBox(`삭제 실패: ${err.message}`);}finally{hideLoader();}}if(edit){const tr=edit.closest("tr");editEmotionTarget={date:tr.dataset.date,sid:tr.dataset.sid,slot:tr.dataset.slot};$("#editEmotionInfo").textContent=`${tr.children[0].textContent} / ${tr.children[1].textContent} / ${tr.children[2].textContent}`;$("#editEmotionScore").value=tr.dataset.score;$("#editEmotionContext").value=tr.dataset.context;openModal("#modalEditEmotion");}};
  $("#editEmotionSave").onclick=async e=>{const btn=e.target;btn.disabled=true;showLoader("수정...");try{const score=Number($("#editEmotionScore").value);const context=$("#editEmotionContext").value.split(',').map(s=>s.trim()).filter(Boolean);if(score<0||score>5)throw new Error("점수는 0에서 5 사이여야 합니다.");await postApi({action:'update_emotion',date:editEmotionTarget.date,student_id:editEmotionTarget.sid,slot:editEmotionTarget.slot,score,context});alertBox("수정되었습니다.");await fetchAndRenderEmotions();closeModal("#modalEditEmotion");}catch(err){alertBox(`수정 실패: ${err.message}`);}finally{btn.disabled=false;hideLoader();}};
  
  $("#dataStudentSelect").onchange=e=>renderDataTable(e.target.value,$("#dataSlotSelect").value);
  $("#dataSlotSelect").onchange=e=>renderDataTable($("#dataStudentSelect").value,e.target.value);
  $("#btnClear").onclick=()=>{$("#dataStudentSelect").value="";$("#dataSlotSelect").value="";renderDataTable();};
  
  $("#btnGraph").onclick=handleGraph; $("#btnPrint").onclick=()=>window.print();
  $("#manualSync").onclick=async()=>{showLoader("동기화...");try{await fetchStudents();if(session.role!=='student')await setDates();alertBox("동기화 완료");}catch(e){alertBox("동기화 실패: "+e.message);}finally{hideLoader();}};

  setSyncUrl(SYNC_URL);
  initLoginScreen();
});
